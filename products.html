<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Vastreoo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>
  <main>
    <section class="products">
      <div class="product">
        <h3>Custom Hoodie</h3>
        <p>₹999</p>
        <button onclick="addToCart('Custom Hoodie', 999)">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Graphic Tee</h3>
        <p>₹499</p>
        <button onclick="addToCart('Graphic Tee', 499)">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Minimal Shirt</h3>
        <p>₹799</p>
        <button onclick="addToCart('Minimal Shirt', 799)">Add to Cart</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
